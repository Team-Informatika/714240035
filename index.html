<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Diri</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="profile-card">
    <img id="profile-image" alt="Profile Image">
    <h1 id="profile-name"></h1>
    <p id="profile-age"></p>
    <p id="profile-location"></p>
    <p id="profile-bio"></p>
  </div>

  <script>
    fetch('profile.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('profile-name').textContent = data.name;
        document.getElementById('profile-age').textContent = 'Usia: ' + data.age;
        document.getElementById('profile-location').textContent = 'Lokasi: ' + data.location;
        document.getElementById('profile-bio').textContent = data.bio;
        document.getElementById('profile-image').src = data.image;
      })
      .catch(error => console.error('Error fetching the data:', error));
  </script>
</body>
</html>
