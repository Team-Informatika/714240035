<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Profil</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <h1>E-card</h1>
  <ul id="profile-list"></ul>
  <div class="profile-card hidden" id="profile-card">
    <button id="close-btn">Tutup</button>
    <h2 id="profile-name"></h2>
    <img id="profile-image" src="POCOYO.jpeg" alt="Profile Image" />
    <p id="profile-bio"></p>
    <p id="profile-rate"></p>
    <h2>Keterampilan:</h2>
    <ul id="profile-skills"></ul>
  </div>
</body>
</html>
